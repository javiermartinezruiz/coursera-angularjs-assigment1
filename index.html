<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
            <!-- Empty characters are NOT counted as valid dishes-->
             <input id="lunch-menu" ng-model="lunch" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span>
               Empty items are not considered to counting
             </span>

         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
